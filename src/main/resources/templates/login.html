<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Login page</title>
</head>
<body class = "bg-light">
<div class = "container-fluid">
    <div class="row align-items-center">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="my-5">
                <h2 class="display-6 fw-bold">Please Sign in</h2>

                <form action="/login" method="post">
                    <div class="input-group mb-0 w-50">
                        <input type="text" name="email" placeholder="Email address" required class="form-control form-control-lg">
                    </div>
                    <div class="input-group mb-1 w-50">
                        <input type="password" name="password" placeholder="Password" required class="form-control form-control-lg">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-50">Sign in</button>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
